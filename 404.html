<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the path relative to the base
      const basePath = '/Tristan-Carter-Vue'
      const pathArray = window.location.pathname.split('/')
      const redirectPath = pathArray.slice(pathArray.indexOf('Tristan-Carter-Vue') + 1).join('/')

      // Redirect to index.html with the path as a query parameter
      window.location.replace(
        basePath + '/index.html?redirect=' + encodeURIComponent('/' + redirectPath),
      )
    </script>
  </head>
  <body></body>
</html>
