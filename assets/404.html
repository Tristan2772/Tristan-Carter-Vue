<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Don't redirect static assets or favicon requests
      const path = window.location.pathname
      if (
        path.startsWith('/assets/') ||
        path.endsWith('.ico') ||
        path.endsWith('.js') ||
        path.endsWith('.css') ||
        path.endsWith('.png') ||
        path.endsWith('.jpg') ||
        path.endsWith('.webp')
      ) {
        // Let the 404 be a 404 for static assets
        document.write('Not found')
      } else {
        // Redirect to index.html with the path as a query parameter for SPA routing
        window.location.replace('/?redirect=' + encodeURIComponent(path))
      }
    </script>
  </head>
  <body></body>
</html>
